<html>
<head></head>
<body>

<style>
.hover-wrapper{
  visibility: hidden;
}
.hover-wrapper:hover{
  visibility: visible;
}

.hover-wrapper > .hover-target{
    visibility: visible;
}
</style>

<div class="hover-wrapper">
<div id="hover" class="hover-target">Hover over me!</div>
<div id="shownOnHover">Now you see me!</div>
</div>

</body>
</html>
